!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var aboutme = [
		{"aboutme":"Tanda","coords":[ 28.97535,78.942009]},
        {"aboutme":"Chandigarh","coords":[30.733315, 76.779419]},
        {"aboutme":"Hyderabad","coords":[17.385044,78.486671]},
        {"aboutme":"Amritsar","coords":[31.634308, 74.873679]},
        {"aboutme":"Mumbai","coords":[18.95238,  72.832711]},
        {"aboutme":"Ludhiana","coords":[30.909016, 75.851601]},

		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(aboutme);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].aboutme
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUS8my_9qzSalmgfD112p5C2rJDX13UeABg&callback=initMap">
</script>
</body>
</html>
